<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Popularity Index</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            background-color: #282828;
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #1DB954;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #b3b3b3;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        .search-input {
            width: 100%;
            padding: 16px 24px;
            background-color: #181818;
            border: 2px solid #404040;
            border-radius: 500px;
            color: white;
            font-size: 18px;
            outline: none;
            transition: all 0.3s;
        }
        .search-input:focus {
            border-color: #1DB954;
            transform: scale(1.02);
        }
        .search-input::placeholder {
            color: #b3b3b3;
        }
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            text-align: left;
        }
        .search-dropdown.active {
            display: block;
        }
        .search-result {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            color: white;
        }
        .search-result:hover {
            background-color: #181818;
        }
        .search-result-image {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
        }
        .search-result-info {
            flex: 1;
        }
        .search-result-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .search-result-followers {
            font-size: 14px;
            color: #b3b3b3;
        }
        .search-result-popularity {
            font-size: 20px;
            font-weight: bold;
            color: #1DB954;
            margin-left: auto;
        }
        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .feature {
            padding: 20px;
            background-color: #181818;
            border-radius: 6px;
        }
        .feature-icon {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .feature-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .feature-desc {
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Spotify Artist Popularity Index</h1>
        <p class="subtitle">Track artist popularity and explore discographies</p>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for any artist..." autofocus>
            <div class="search-dropdown" id="searchDropdown"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“Š</div>
                <div class="feature-title">Popularity Score</div>
                <div class="feature-desc">Real-time artist popularity (0-100)</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ’¿</div>
                <div class="feature-title">Full Discography</div>
                <div class="feature-desc">Browse all releases with scores</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽµ</div>
                <div class="feature-title">Latest Release</div>
                <div class="feature-desc">Track newest album performance</div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchDropdown = document.getElementById('searchDropdown');
        let searchTimeout;
        
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length === 0) {
                searchDropdown.classList.remove('active');
                return;
            }
            
            searchTimeout = setTimeout(() => {
                searchArtists(query);
            }, 300);
        });
        
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search-container')) {
                searchDropdown.classList.remove('active');
            }
        });
        
        async function searchArtists(query) {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.artists && data.artists.length > 0) {
                    displaySearchResults(data.artists);
                } else {
                    searchDropdown.innerHTML = '<div style="padding: 20px; text-align: center; color: #b3b3b3;">No artists found</div>';
                    searchDropdown.classList.add('active');
                }
            } catch (error) {
                console.error('Error searching artists:', error);
                searchDropdown.innerHTML = '<div style="padding: 20px; text-align: center; color: #ff6b6b;">Search failed</div>';
                searchDropdown.classList.add('active');
            }
        }
        
        function displaySearchResults(artists) {
            searchDropdown.innerHTML = artists.map(artist => {
                const imageHtml = artist.image_url 
                    ? `<img src="${artist.image_url}" alt="${artist.name}" class="search-result-image">`
                    : `<div class="search-result-image" style="background-color: #404040;"></div>`;
                
                return `
                    <a href="/${artist.id}" class="search-result">
                        ${imageHtml}
                        <div class="search-result-info">
                            <div class="search-result-name">${artist.name}</div>
                            <div class="search-result-followers">${formatNumber(artist.followers)} followers</div>
                        </div>
                        <div class="search-result-popularity">${artist.popularity}</div>
                    </a>
                `;
            }).join('');
            
            searchDropdown.classList.add('active');
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
    </script>
</body>
</html>
